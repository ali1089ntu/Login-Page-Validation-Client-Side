<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page JS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ranchers&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="maindiv">

        <div id="subdiv">

            <div id="subdiv1" class="wrapper three">
                <h3>Login</h3>
            </div>

            <div id="subdiv2">
                <div id="subdiv21">
                <form action="" id="form1">
                <table>
                    <tr>
                    <td id="td1">
                        <label for="username1" class="labels">Username</label>
                    </td>
                    <td>
                        <input type="text" id="username1">
                    </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span id="spn1" class="spancls"></span>
                        </td>
                    </tr>
                    <tr>
                    <td id="td2">
                        <label for="pwd1" class="labels">Password</label>
                    </td>
                    <td>
                        <input type="password" id="pwd1">
                    </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span id="spn2" class="spancls"></span>
                        </td>
                    </tr>
                    <tr>
                    <td colspan="2" align="center">
                        <input type="submit" id="button1" value="Login" onclick="return validate()">
                    </td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
